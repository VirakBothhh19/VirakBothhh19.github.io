<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="1style.css">
</head>
<body>
    <div class="container" id="under-1">
        <div class="row" id="under-2">
            <div class="col-12 col-md-12">
                <div class="row g-1">
                    <div class="col-12">
                        <div class="box green"></div>
                    </div>
                    <div class="col-6">
                        <div class="box yellow"></div>
                    </div>
                    <div class="col-6">
                        <div class="box cyan"></div>
                    </div>
                    <div class="col-12">
                        <div class="row g-1">
                            <div class="col-6">
                                <div class="box purple"></div>
                            </div>
                            <div class="col-6">
                                <div class="row g-1">
                                    <div class="col-12">
                                        <div class="box darkgray"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="box blue"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="box orange"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="box lightgray"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="box red"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
